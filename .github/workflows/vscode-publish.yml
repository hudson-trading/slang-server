on:
  workflow_dispatch:
    inputs:
      kind:
        description: 'Update kind (major, minor, patch)'
        default: 'patch'
      prerelease:
        description: 'Publish as pre-release'
        type: boolean
        default: false

name: Publish extension to marketplace
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: 'clients/vscode/pnpm-lock.yaml'
      - name: Install dependencies
        working-directory: clients/vscode
        run: pnpm install --frozen-lockfile
      - name: Configure git
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
      - name: Validate vsce packaging
        working-directory: clients/vscode
        run: pnpm dlx @vscode/vsce package --no-dependencies
      - name: Validate ovsx packaging
        working-directory: clients/vscode
        run: |
          OUTPUT=$(pnpm dlx ovsx publish --no-dependencies --pat INVALID_TOKEN 2>&1 || true)
          echo "$OUTPUT"
          echo "$OUTPUT" | grep -q 'Packaged:' || { echo "ERROR: ovsx packaging validation failed"; exit 1; }
      - name: Bump Version and Publish to Visual Studio Marketplace
        working-directory: clients/vscode
        run: pnpm dlx @vscode/vsce publish ${{ inputs.kind }} --no-dependencies ${{ inputs.prerelease && '--pre-release' || '' }} --pat ${{ secrets.VS_MARKETPLACE_TOKEN }}
      - name: Publish to OpenVSX Marketplace
        working-directory: clients/vscode
        run: pnpm dlx ovsx publish --no-dependencies ${{ inputs.prerelease && '--pre-release' || '' }} --pat ${{ secrets.OPEN_VSX_TOKEN }}
      - name: Commit and push version bump
        run: |
          git add clients/vscode/package.json
          git commit -m "Published vscode extension version $(jq -r .version clients/vscode/package.json)"
          git push
